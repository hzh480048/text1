<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>段落文本文字自动滚动</title>
	</head>
	<style>
		.dome{
			position: absolute;
			width: 800px;
			height: 800px;

			left: 25%;
		}
		.dome div{
			width: 500px;
			height: 500px;
			margin: auto;

			text-align: center;
			margin-top: 200px;
		}
		ul{
			list-style-type: none;
			border: 1px solid red;
			overflow: hidden;
		}
	</style>
	<body>
		<div class="dome">
			<div>
				<h3>文本框中的文字自动滚动</h3>
				<ul>
					<li>人生代代无穷已，江月年年望相似。</li>
					<li>不知江月待何人，但见长江送流水。</li>
					<li>白云一片去悠悠，青枫浦上不胜愁。</li>
					<li>谁家今夜扁舟子？何处相思明月楼？</li>
					<li>滟滟随波千万里，何处春江无月明！</li>
					<li>江流宛转绕芳甸，月照花林皆似霰。</li>
					<li>空里流霜不觉飞，汀上白沙看不见。</li>
					<li>江天一色无纤尘，皎皎空中孤月轮。</li>
				</ul>
			</div>
		</div>
		<script>
			window.onload = function(){
				var li = document.getElementsByTagName("li");
				var ul = document.getElementsByTagName("ul");
				var clearset =null;
				alert(li);
				function start(){				
					clearset=setInterval(function(){
							var m=li[0].innerHTML;
						for (var i=0;i<li.length;i++) {
							if(i==li.length-1){
								li[i].innerHTML=m;
							}
							else{
								li[i].innerHTML=li[i+1].innerHTML;
							}
						}
					},1000);
				}
				ul[0].onmouseenter=function(){
					clearInterval(clearset);
					clearset=null;
				}
				ul[0].onmouseleave = function(){
					if(clearset==null){						
						start();
					}
				}
			}
		</script>
	</body>
</html>
